<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UCB Bank</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-20">Welcome to <span class="text-red-600">UCB Bank</span> !!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div id="login-form" class="bg-red-300 w-3/4 p-8 m-auto rounded-xl">
                <input id="email-field" class="mb-4 pl-2 w-2/4 border-2 border-red-600 rounded" type="text" placeholder="Enter Your Email"><br>
                <input id="password-field" class="mb-4 pl-2 w-2/4 border-2 border-red-600 rounded" type="password" placeholder="Enter Your Password"><br>
                <button id="login-btn" class="bg-red-600 rounded px-6 py-1 text-white text-l font-bold">Login</button>
            </div>
        </section>
    </main>


    <script src="/bank-statement/js/bank.js"></script>
</body>
</html>
